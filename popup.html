<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>AI 문장 번역</title>
    <meta name="viewport" content="width=800, initial-scale=1.0" />
    <style>
        html,
        body {
            width: 400px;
            height: 500px;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #popup-root {
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
        }

        .ai-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .ai-btn {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 6px;
            border: none;
            background: #007bff;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .ai-btn:hover {
            background: #0056b3;
        }

        .ai-result {
            font-size: 1rem;
            line-height: 1.5;
            color: #333;
            background: #fff;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid #e9ecef;
            min-height: 100px;
        }

        textarea {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            font-size: 0.95rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fff;
            color: #333;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
    </style>
</head>

<body>
    <div id="popup-root">
        <div class="ai-title">AI 문장 번역</div>
        <textarea id="input-text" placeholder="번역할 문장을 입력하세요"></textarea>
        <button id="ai-translate-btn" class="ai-btn">번역하기</button>
        <div id="translation-result" class="ai-result"></div>
    </div>
    <script type="module" src="popup.js"></script>
</body>

</html>
